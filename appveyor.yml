version: 1.0.'{build}'

image:
 - Visual Studio 2017

configuration: Release

platform: x64

environment:
  VCPKG_ROOT: C:\tools\vcpkg

cache:
 - C:\tools\vcpkg

build_script:
  - cmd: vcpkg remove openssl --recurse
  - cmd: vcpkg install libuv
  - cmd: vcpkg install openssl-windows
